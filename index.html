<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>sotring</title>
    <link href="bundle.css" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="options-container container">
        <input id="count" type="text" class="form-control" placeholder="Count of elements" value="5">
        <input id="duration" type="text" class="form-control" placeholder="Animation duration" value="2">
        <select id="type" class="form-control">
            <option value="type1">Square</option>
            <option value="type2">Circle</option>
        </select>
        <button id="start" type="button" class="btn btn-default navbar-btn">Start</button>
        <button id="stop" type="button" class="btn btn-default navbar-btn">Stop</button>
    </div>
    <div class="main-container container"></div>
</body>

</html>

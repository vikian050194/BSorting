<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>sotring</title>
    <link href="bundle.css" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="icon" href="favicon.svg">
</head>

<body>
    <div class="main-container">
        <div class="options-container">
            <select id="sort-type"></select>
            <input id="count" type="number" min="5" max="21" placeholder="Count of elements">
            <input id="duration" type="number" min="1" max="5000" placeholder="Animation duration">
            <select id="animation-type">
                <option value="square">square</option>
                <option value="circle">circle</option>
            </select>
            <button id="shuffle" type="button">Shuffle</button>
            <button id="start" type="button">Start</button>
            <button id="stop" type="button">Stop</button>
        </div>
        <div id="elements" class="elements-container"></div>
    </div>
</body>

</html>
